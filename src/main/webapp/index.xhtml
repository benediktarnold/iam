<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>PrimeFaces Test</title>
	</h:head>
	<body>
	<h:messages />
	<h:form>
		<h:commandLink value="Neue Seite" action="#{pageCreator.newPage()}" />
	</h:form>

	<h:dataTable var="rev" value="#{recentChanges.list}">
		<h:column>
			<h:link outcome="page">#{rev[0].id}
				<f:param name="magnet" value="#{rev[0].magnet}" />
			</h:link>
		</h:column>
		<h:column>
			<h:outputText value="#{rev[0].title}" />
		</h:column>
		<h:column>
			<h:outputText value="#{rev[1].revisionDate}">
				<f:convertDateTime type="both" />
			</h:outputText>
		</h:column>
	</h:dataTable>

	</body>
</f:view>
</html>
