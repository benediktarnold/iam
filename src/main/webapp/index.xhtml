<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>PrimeFaces Test</title>
	</h:head>
	<body>
	<h:messages />
	Â´
	<h:form>
		<p:commandLink action="#{personController.newPerson()}"
			onclick="dlg.show()">Neues Profil</p:commandLink>
	</h:form>
	<p:dialog header="Nickname" width="300px" widgetVar="dlg"
		visible="false">
		<h:form>

			<h:panelGrid columns="2" style="margin-bottom:10px">
				<h:outputLabel for="nickname" value="Nickname:" />
				<h:inputText id="nickname"
					value="#{personController.current.nickname}" />

				<p:commandButton value="Abbrechen" type="reset" />
				<p:commandButton value="Anlegen" update=":personForm"
					oncomplete="dlg.hide();" />
			</h:panelGrid>

		</h:form>
	</p:dialog>
	<h:form id="personForm">

		<p:panel header="#{personController.current.nickname}" rendered="#{personController.init}">
		
			<h:panelGrid columns="2">
				<h:outputLabel value="Vorname:" for="surname" />
				<h:inputText id="surname"
					value="#{personController.current.surname}" />
				<h:outputLabel value="Nachname:" for="lastname" />
				<h:inputText id="lastname"
					value="#{personController.current.lastname}" />
			</h:panelGrid>
			<p:commandButton label="Update" />
		</p:panel>
	</h:form>
	</body>
</f:view>
</html>
