<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>PrimeFaces Test</title>
	</h:head>
	<body>
	<img src="logo.gif"/>
	<br />
	<h:messages />

	<p:breadCrumb style="width: 99%">
		<p:menuitem label="Hauptseite">
			<h:link outcome="index" />
		</p:menuitem>
		<p:menuitem>
			<h:form>
				<h:commandLink value="Seite anlegen"
					action="#{pageCreator.newPage()}" />
			</h:form>
		</p:menuitem>
	</p:breadCrumb>
	<br />
	<br />
	<h:panelGrid columns="2">
		<p:panel header="Änderungen">
			<p:dataTable var="rev" value="#{recentChanges.list}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Revision" />
					</f:facet>
					<h:link outcome="page">#{rev[1].id}
				<f:param name="magnet" value="#{rev[0].magnet}" />
						<f:param name="rev" value="#{rev[1].id}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Titel" />
					</f:facet>
					<h:link outcome="page">
						<f:param name="magnet" value="#{rev[0].magnet}" />
						<h:outputText value="#{rev[0].title}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Änderungsdatum" />
					</f:facet>
					<h:outputText value="#{rev[1].revisionDate}">
						<f:convertDateTime type="both" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</p:panel>
		<p:panel header="Statistik">
			<p:pieChart value="#{pieChart.data}" var="val"
				categoryField=" #{val[0]}" dataField="#{val[1]}" />
		</p:panel>
	</h:panelGrid>

	</body>
</f:view>
</html>
