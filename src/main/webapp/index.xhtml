<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>PrimeFaces Test</title>
	</h:head>
	<body>
	<h:messages />
	<h:form>
		<p:commandLink action="#{pageController.newPage()}"
			onclick="dlg.show()">Neues Seite</p:commandLink>
	</h:form>
	<p:dialog header="Titel" width="300px" widgetVar="dlg"
		visible="false">
		<h:form>

			<h:panelGrid columns="2" style="margin-bottom:10px">
				<h:outputLabel for="title" value="Titel:" />
				<h:inputText id="title"
					value="#{pageController.current.title}" />

				<p:commandButton value="Abbrechen" type="reset" />
				<p:commandButton value="Anlegen" update=":pageForm"
					oncomplete="dlg.hide();" />
			</h:panelGrid>

		</h:form>
	</p:dialog>
	<h:form id="pageForm">

		<p:panel header="#{pageController.current.title}" rendered="#{pageController.init}">
		
			<h:inputTextarea value="#{pageController.current.content}" />
			<p:commandButton label="Update" />
		</p:panel>
	</h:form>
	</body>
</f:view>
</html>
